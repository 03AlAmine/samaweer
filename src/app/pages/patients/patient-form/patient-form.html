<div class="card">
  <h2>{{ isEdit ? 'Modifier Patient' : 'Nouveau Patient' }}</h2>

  <form (ngSubmit)="onSubmit()" #patientForm="ngForm">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input pInputText id="nom" [(ngModel)]="patient.nom" name="nom" required>
    </div>

    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input pInputText id="prenom" [(ngModel)]="patient.prenom" name="prenom" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input pInputText id="email" type="email" [(ngModel)]="patient.email" name="email" required>
    </div>

    <div class="form-group">
      <label for="telephone">Téléphone</label>
      <input pInputText id="telephone" [(ngModel)]="patient.telephone" name="telephone" required>
    </div>

    <div class="form-group">
      <label for="dateNaissance">Date de Naissance</label>
      <input pInputText id="dateNaissance" type="date" [(ngModel)]="patient.dateNaissance" name="dateNaissance">
    </div>

    <div class="form-actions">
      <button pButton type="button" label="Annuler" (click)="router.navigate(['/dashboard/patients'])"></button>
      <button pButton type="submit" label="{{ isEdit ? 'Mettre à jour' : 'Créer' }}"
              [disabled]="patientForm.invalid || loading"
              [loading]="loading"></button>
    </div>
  </form>
</div>
