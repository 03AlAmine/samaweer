<div class="card">
  <div class="header">
    <h2>Liste des Patients</h2>
    <a routerLink="/dashboard/patients/add" class="btn btn-primary">
      <i class="material-icons">add</i> Nouveau Patient
    </a>
  </div>

  <p-table [value]="patients" [loading]="loading" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-patient>
      <tr>
        <td>{{ patient.nom }}</td>
        <td>{{ patient.prenom }}</td>
        <td>{{ patient.email }}</td>
        <td>{{ patient.telephone }}</td>
        <td>
          <div class="actions">
            <a [routerLink]="['/dashboard/patients', patient.id]" class="btn btn-outline">
              <i class="material-icons">visibility</i>
            </a>
            <a [routerLink]="['/dashboard/patients/edit', patient.id]" class="btn btn-outline">
              <i class="material-icons">edit</i>
            </a>
            <button (click)="deletePatient(patient.id!)" class="btn btn-outline error">
              <i class="material-icons">delete</i>
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
